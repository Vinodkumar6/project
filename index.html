    <style>
      body {
        background: linear-gradient(
          175deg,
          rgb(241, 192, 123),
          white,
          rgb(241, 192, 123)
        );
      }
      nav {
        position: sticky;
        top: 0%;
        height: 72px;
        background-color: white;
        /* background: linear-gradient(45deg,orange, white, orange) ; */
        border: 1px solid lightgray;
        border-radius: 7px;
        box-shadow: lightgray 3px 3px 3px;
      }
      #nav1 {
        margin: 5px;
        width: 80px;
        height: 60px;
        border-radius: 7px;
      }
      .content {
        padding: 0;
        border-radius: 10px;
        height: 500px;
        width: 1000px;
        overflow: hidden;
        box-shadow: 20px hsl(0, 0%, 3%);
        z-index: -1;
        margin-left: 18%;
      }
      .show {
        padding: 10%;
        width: fit-content;
      }

      .slide_content {
        float: left;
        width: 1000px;
        height: 500px;
      }
      .slides {
        width: 4000px;
        animation-name: slide;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-play-state: running;
      }
      .i1 {
        height: 500px;
        width: 1000px;
      }
      @keyframes slide {
        20% {
          margin-left: 0px;
        }
        40% {
          margin-left: calc(-1000px * 1);
        }
        60% {
          margin-left: calc(-1000px * 2);
        }
        80% {
          margin-left: calc(-1000px * 3);
        }
      }
      .lunch {
        display: flex;
        justify-content: space-evenly;
      }
      .c1 {
        width: 200px;
        height: 150px;
        border-radius: 7px;
      }
      form {
        position: absolute;
        left: 74%;
        top: 27%;
      }
      .bt1 {
        width: 60px;
        height: 40px;
        position: absolute;
        top: 16px;
        left: 95%;
        border-radius: 7px;
        background: linear-gradient(200deg, orange, white, orange);
        border: 1px solid black;
      }
      .d1{
        padding: 40px;
        transition: transform .1s;
      }
      .d1:hover{
        transform: scale(1.3);
      }
    </style>
