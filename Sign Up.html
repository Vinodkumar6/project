<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      button{
        font-size: larger;
        background-color: rgb(24, 123, 228);
        height: 50px;
        border-radius: 15px;
      }
    </style>
</head>
<body >
<div class=" py-3 py-md-5" style="background:linear-gradient(200deg,orange, white, orange);">
    <div class="container"  >
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3">Registration</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                </div>
              </div>
            </div>
            <form >
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="col-12">
                  <label for="Phone Number" class="form-label">Phone Number <span class="text-danger">*</span></label>
                  <input type="Phone number" class="form-control" name="Phone Number" id="phonenumber" placeholder="Phone Number" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" value="" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit"> <a style="text-decoration: none; color: black;" href="./index.html">Sign up</a></button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Already have an account? <a href="./signin.html" class="link-primary text-decoration-none">Sign in</a></p>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
